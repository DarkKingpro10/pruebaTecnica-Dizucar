<section class="waves">
    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>
</section>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex flex-column justify-content-center align-items-center dv-login">
                <div class="c-login">
                    <h1 class="text-center"><b>INVEN<span class="sp-c">TARIO</span></b></h1>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin();" class="frm-login">
                        <mat-form-field class="auth-full-width">
                            <!--mat-label>Cars</mat-label-->
                            <mat-icon matPrefix>apartment</mat-icon>
                            <mat-select formControlName="empresa">
                                <mat-option value="">Seleccione una empresa</mat-option>
                                <mat-option value="1">Empresa</mat-option>
                            </mat-select>
                            <mat-error *ngIf="loginForm?.get('empresa')?.hasError('required')">
                                Este campo es requerido
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="auth-full-width">
                            <mat-icon matPrefix>person</mat-icon>
                            <mat-label>Usuario</mat-label>
                            <input matInput formControlName="usuario" placeholder="Usuario" value="">
                            <mat-error *ngIf="loginForm?.get('empresa')?.hasError('required')">
                                Este campo es requerido
                            </mat-error>
                        </mat-form-field>
                      
                        <mat-form-field class="auth-full-width">
                            <mat-icon matPrefix>lock</mat-icon>
                            <mat-label>Contrase単a</mat-label>
                            <!--input type="password" formControlName="password" matInput placeholder="Contrase単a"-->
                            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Contrase単a">
                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="loginForm?.get('empresa')?.hasError('required')">
                                Este campo es requerido
                            </mat-error>
                        </mat-form-field>
                        <div class="btn-footer">
                            <button type="submit" class="btn btn-primary btn-lg d-block" >Ingresar</button>
                        </div>
                    </form>
                    <label for=""><a routerLink="/restore-password">Recuperar contrase単a</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
